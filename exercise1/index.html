<!DOCTYPE html>
<html>
<head>
    <title>ShiinaOrez's Site</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="description" property="og:description" content="Shiina Orez's Site Is the Homework for Advanced Web Program Design">
    <link href="./public/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="./public/js/compiled.js"></script>

<body class="EntrySign-body">
        <div class="SignFlowHomepage">
            <div class="SignFlowHomepage-content">
                <div class="Card SignContainer-content">
                    <div class="SignFlowHeader" style="padding-bottom:5px">
                        <div class="SignFlowHeader-slogen">欢迎来到ShiinaOrez的主站</div>
                    </div>
                    <div class="SignContainer-inner">
                                <div class="Register-content">
                                    <form novalidate="">
                                        <div class="SignFlow-account">
                                            <div class="SignFlowInput SignFlow-accountInputContainer">
                                                <div class="SignFlow-accountInput Input-wrapper">
                                                    <input type="tel" value="" name="phoneNo" class="Input" placeholder="您的用户名">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="SignFlow-account">
                                            <div class="SignFlowInput SignFlow-accountInputContainer">
                                                <div class="SignFlow-accountInput Input-wrapper">
                                                    <input type="tel" value="" name="phoneNo" class="Input" placeholder="您的预留邮箱">
                                                </div>
                                            </div>
                                        </div>

                                            <div class="SignFlow SignFlow-smsInputContainer">
                                                <div class="SignFlowInput SignFlow-smsInput">
                                                    <div class="Input-wrapper">
                                                        <input type="password" value="" name="digits" class="Input" placeholder="您的密码">
                                                    </div>
                                                </div>
                                            </div>

                                                <div class="SignFlow SignFlow-smsInputContainer">
                                                    <div class="SignFlowInput SignFlow-smsInput">
                                                        <div class="Input-wrapper">
                                                            <input type="password" value="" name="digits" class="Input" placeholder="重复您的密码">
                                                        </div>
                                                    </div>
                                                </div>

                                            <button type="submit" class="Button Register-submitButton Button--primary Button--blue">注册</button>
                                    </form>
                                    <div class="Register-footer">
                                        <span class="Register-declaration">您的注册信息不会泄露到互联网</span>
                                    </div>
                                </div>
                        <div class="SignContainer-switch">已有帐号？
                            <a href="./public/html/login.html">登录</span>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="SignFlowHomepage-footer">
                <div class="ZhihuLinks">
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/ShiinaOrez">我的主页</a>
                </div>
                <div class="ZhihuRights">
                    <span>© <!-- -->2019<!-- --> ShiinaOrez</span>
                </div>
            </footer>
        </div>
