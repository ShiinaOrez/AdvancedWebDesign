<!DOCTYPE html>
<html>
<head>
    <title>Shiina's Homepage Login</title>
    <link rel="stylesheet" type="text/css" href="public/css/login.css"/>
    <script type="text/javascript" src="public/js/login.js"></script>
</head>
<body>
<div class="father">
<div class="son">
    <form method="post" action="login.js" style="text-align:center; height: 500px;">
        <p id="image_logo" style="text-align:center;">
            <img src="public/images/login/img.png" height="180" width="180">
        </p>
        <p>
          <label class="label_input">Username</label>
            <input type="text" id="username" class="text_field"/>
        </p>
        <p>
            <label class="label_input">Password</label>
            <input type="password" id="password" class="text_field"/>
        </p>
        <div style="margin:0 auto;width:120px;">
            <input type="button" id="button_login" value="login" onclick="login();"/>
        </div>
    </form>
</div>
</div>    
</body>
</html>
